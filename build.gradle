plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.6.2'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.1'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.56'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'commons-io:commons-io:2.7'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.2'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation 'org.aspectj:aspectjrt:1.9.7'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.2'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:21.3.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.2'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.6.2'
}

group = 'com.nb.spring'
version = '0.0.1-SNAPSHOT'
description = 'GDJ41_nbif_final'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
